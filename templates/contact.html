{% extends "base.html" %}

{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1000x350/?telephone" class="d-block w-100 " alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact us</h1>
    <form method="POST" action="/contact">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">name</label>
            <input type="text" class="form-control" id="name" placeholder="enter your name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>


        <div class="mb-3">
            <label for="Phone" class="form-label">phone</label>
            <input type="number" class="form-control" id="phone" placeholder="enter your number">
        </div>
        <div class="mb-3">
            <label for="desb" class="form-label">Tell us about your enquiry</label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
            <button class="btn btn-primary" type="submit">submit</button>
        </div>


        {% endblock body %}
